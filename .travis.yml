---

sudo: required

language: node_js

node_js:
  - 4

python:
  - 3.4

cache:
  directories:
    - node_modules

before_script:
  - sudo pip install transifex-client

script:
  - echo $TX_PASSWORD >> .transifexrc_on_travis
  - mv .transifexrc_on_travis .transifexrc
  - npm run build
  - npm run test

before_deploy:
  - cd public

deploy:
  provider: npm
  email: frank@cozycloud.cc
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: cozy-labs/cozy-music

env:
  global:
    secure: 
